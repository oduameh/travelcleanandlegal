<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | JapaWise</title>
  <meta name="description" content="Get in touch with JapaWise. Questions about our guides, feedback, or partnership inquiries welcome.">
  <link rel="canonical" href="https://japawise.com/contact.html">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <a href="/" class="header__logo">
        <span class="header__logo-icon">üåç</span>
        <span>JapaWise</span>
      </a>
      <nav class="nav">
        <button class="nav__toggle" aria-label="Toggle menu"><span class="nav__toggle-icon"></span></button>
        <ul class="nav__list" id="nav-menu">
          <li><a href="/" class="nav__link">Home</a></li>
          <li><a href="/blog.html" class="nav__link">Guides</a></li>
          <li><a href="/about.html" class="nav__link">About</a></li>
          <li><a href="/contact.html" class="nav__link nav__link--active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container" style="max-width: 700px;">
      <header class="section__header">
        <h1 class="section__title">Contact Us</h1>
        <p class="section__description">Have questions about our guides? Want to share your relocation story? We'd love to hear from you.</p>
      </header>

      <form class="form" id="contact-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact">
        
        <!-- Honeypot field for bot protection -->
        <p class="form__honeypot" style="display: none;">
          <label>Don't fill this out: <input name="bot-field"></label>
        </p>

        <div class="form__group">
          <label for="name" class="form__label">Your Name</label>
          <input type="text" id="name" name="name" class="form__input" required>
        </div>

        <div class="form__group">
          <label for="email" class="form__label">Email Address</label>
          <input type="email" id="email" name="email" class="form__input" required>
        </div>

        <div class="form__group">
          <label for="subject" class="form__label">Subject</label>
          <select id="subject" name="subject" class="form__input" required>
            <option value="">Select a subject...</option>
            <option value="question">Question about a guide</option>
            <option value="suggestion">Content suggestion</option>
            <option value="feedback">General feedback</option>
            <option value="correction">Report an error</option>
            <option value="partnership">Partnership inquiry</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form__group">
          <label for="message" class="form__label">Message</label>
          <textarea id="message" name="message" class="form__input form__textarea" rows="6" required></textarea>
        </div>

        <button type="submit" class="btn btn--primary" style="width: 100%;">Send Message</button>
      </form>

      <div style="margin-top: 3rem; text-align: center;">
        <h2 style="font-family: var(--font-heading); margin-bottom: 1rem;">Other Ways to Reach Us</h2>
        <p>Email: <a href="mailto:odulolaa@gmail.com">odulolaa@gmail.com</a></p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footer__bottom">
        <p class="footer__copyright">¬© 2025 JapaWise. All rights reserved.</p>
        <div class="footer__legal">
          <a href="/privacy.html">Privacy Policy</a>
          <a href="/terms.html">Terms of Service</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.querySelector('.nav__toggle')?.addEventListener('click', () => {
      document.getElementById('nav-menu')?.classList.toggle('is-open');
    });
  </script>
</body>
</html>
